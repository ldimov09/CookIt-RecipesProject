    <div class="constainer pb-5">
        
        <div class="content">
            <div class="alert alert-danger alert-dismissible fade show" *ngIf="showWarning" role="alert">
                {{error}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()"></button>

            <router-outlet (activate)="subscribeToEventEmitter($event) " (deactivate)="unsubscribeFromEventEmitter()"></router-outlet>
        </div>
    </div>

    <footer class="p-1">
        &copy; 2023 <a href="mailto:luboslavdimov@gmail.com, niki.velikov09@gmail.com">{{strService.getResource("contact")}}</a>
        
    </footer>
    
</main>
