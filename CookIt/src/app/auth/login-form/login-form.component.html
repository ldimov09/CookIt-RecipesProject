<section class="centered mt-5">
    <h3>{{strService.getResource("login_here")}}</h3>
    <form [formGroup]="form" (ngSubmit)="handleLogin(form)">
        <div class="form-floating mb-2">
            <input formControlName="email" type="email" class="form-control" id="floatingInput"
                placeholder="name@example.com">
            <label for="floatingInput">{{strService.getResource("email_address")}}</label>
        </div>
        <div *ngIf="Email?.touched && Email?.invalid" class="alert alert-danger">
            <div *ngIf="Email?.errors?.['required']">{{strService.getResource("email_address")}} {{strService.getResource("is_required")}}.</div>
            <div *ngIf="Email?.errors?.['email']">{{strService.getResource("invalid_email")}}</div>
        </div>
        <div class="form-floating mb-2">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                placeholder="Password">
            <label for="floatingPassword">{{strService.getResource("password")}}</label>
        </div>
        <div *ngIf="Password?.touched && Password?.invalid" class="alert alert-danger">
            <div *ngIf="Password?.errors?.['required']">{{strService.getResource("password")}} {{strService.getResource("is_required")}}.</div>
        </div>
        <button type="submit" [disabled]="form.invalid" class="btn btn-warning">{{strService.getResource("login")}}</button>
    </form>
</section>
