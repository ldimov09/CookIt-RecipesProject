<section class="centered">
    <h3>Login Here</h3>
    <form [formGroup]="form" (ngSubmit)="handleLogin(form)">
        <div class="form-floating mb-2">
            <input formControlName="email" type="email" class="form-control" id="floatingInput"
                placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div *ngIf="Email?.touched && Email?.invalid" class="alert alert-danger">
            <div *ngIf="Email?.errors?.['required']">Email is required.</div>
            <div *ngIf="Email?.errors?.['email']">Invalid email.</div>
        </div>
        <div class="form-floating mb-2">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword"
                placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div *ngIf="Password?.touched && Password?.invalid" class="alert alert-danger">
            <div *ngIf="Password?.errors?.['required']">Password is required.</div>
        </div>
        <div *ngIf="message && success == false" class="alert alert-danger">{{message}}</div>
        <button type="submit" [disabled]="form.invalid" class="btn btn-success">Login</button>
    </form>
</section>
