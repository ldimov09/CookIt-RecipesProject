<h1>Register Form</h1>
<form [formGroup]="form" (ngSubmit)="handleRegister(form)">
    <div class="form-floating mb-3">
        <input formControlName="username" type="username" class="form-control" id="floatingInput" placeholder="Peter Stoynov">
        <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating mb-3">
        <input formControlName="repassword" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Repeat Password</label>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
</form>
